<div class="row m-0 p-0 vh-100 align-items-c justify-content-center">
  <div class="col-xl-3 col-lg-4 col-md-6 col-sm-8 col-12">
      <div class="card">
        <div class="card-header py-3 text-center">
          <h4 class="card-title">Register</h4>
        </div>
        <div class="card-body">
          <form action="">
            <div class="form-group mb-3">
              <label class="form-label" for="fullname">Full Name</label>
              <input type="email" id="fullname" class="form-control form-control-lg">
            </div>
            <div class="form-group mb-3">
              <label class="form-label" for="email">Email</label>
              <input type="email" id="email" class="form-control form-control-lg">
            </div>
            <div class="form-group mb-4">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-control form-control-lg">
            </div>
            <div class="form-group mb-4">
              <label for="cpassword" class="form-label">Confirm password</label>
              <input type="password" id="cpassword" class="form-control form-control-lg">
            </div>
            <div class="d-grid mb-4">
              <button class="btn btn-primary btn-lg" type="submit">Register</button>
            </div>
          </form>
        </div>
        <div class="card-footer py-3 text-center">
          <span>Already have an account? <a routerLink="/login">Login</a></span>
        </div>
      </div>
  </div>
</div>

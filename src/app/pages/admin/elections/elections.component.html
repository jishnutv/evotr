<div class="container">
  <nav aria-label="breadcrumb" class="py-4">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/admin/dashboard">Admin</a></li>
      <li class="breadcrumb-item" routerLink="/admin/elections" routerLinkActive="active">Elections</li>
    </ol>
  </nav>
  <div class="mb-4">
    <button routerLink="/admin/elections/create" class="btn btn-success">Create</button>
  </div>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Image</th>
        <th scope="col">Title</th>
        <th scope="col">Candidated</th>
        <th scope="col">Status</th>
        <th colspan="3">Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (item of elections; track $index) {
      <tr>
        <td>{{ $index + 1 }}</td>
        <td><img [src]="item.image" height="60"></td>
        <td>{{ item.title }}</td>
        <td>{{ item.candidates.length }}</td>
        <td class="text-capitalize" [class]="item.status === 'active' ? 'text-success' : 'text-danger'">{{ item.status
          }}</td>
        <td class="text-center"><button [routerLink]="'/admin/elections/' + item.id" class="btn btn-success btn-sm">View</button></td>
        <td class="text-center"><button class="btn btn-warning btn-sm">Edit</button></td>
        <td class="text-center"><button (click)="deleteElection(item.id)" class="btn btn-danger btn-sm">Delete</button></td>
      </tr>
      }
    </tbody>
  </table>
</div>

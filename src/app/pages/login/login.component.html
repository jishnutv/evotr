<div class="row m-0 p-0 vh-100 align-items-c justify-content-center">
  <div class="col-xl-3 col-lg-4 col-md-6 col-sm-8 col-12">
      <div class="card border-primary">
        <div class="card-header py-3 text-center">
          <h4 class="card-title">Login</h4>
        </div>
        <div class="card-body">
          <form action="">
            <div class="form-group mb-3">
              <label class="form-label" for="email">Email</label>
              <input type="email" id="email" class="form-control form-control-lg">
            </div>
            <div class="form-group mb-4">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-control form-control-lg">
            </div>
            <div class="d-grid mb-4">
              <button routerLink="/home" class="btn btn-primary btn-lg" type="submit">Login</button>
            </div>
          </form>
        </div>
        <div class="card-footer py-3 text-center">
          <span>Don't have an account? <a routerLink="/register">Register</a></span>
        </div>
      </div>
  </div>
</div>
